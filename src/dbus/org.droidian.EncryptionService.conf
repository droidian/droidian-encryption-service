<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <type>system</type>

  <policy user="root">
    <allow own="org.droidian.EncryptionService"/>
  </policy>

  <policy context="default">
    <allow send_destination="org.droidian.EncryptionService.Encryption"/>
    <allow send_interface="org.droidian.EncryptionService.Encryption"/>
    <allow receive_interface="org.droidian.EncryptionService.Encryption"/>
    <allow send_destination="org.droidian.EncryptionService"
           send_interface="org.freedesktop.DBus.Properties"/>
    <allow send_destination="org.droidian.EncryptionService"
           send_interface="org.freedesktop.DBus.Introspectable"/>
    <allow send_destination="org.droidian.EncryptionService"
           send_interface="org.freedesktop.DBus.Peer"/>
  </policy>

</busconfig>


